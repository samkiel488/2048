
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="css/all.min.css">
    <script src="https://cdn.counter.dev/script.js" data-id="c9f5bb36-7890-4d6a-92ff-48c2f87c1d6a" data-utcoffset="1"></script>
    <title>2048 - SAMKIEL</title>
</head>
<body>
    <div class="container">
        <h1>2048 Game</h1>
        <div class="scores">
            <div class="score">
                <span>Score:</span>
                <span id="score">0</span>
            </div>
            <div class="high-score">
                <span>High Score:</span>
                <span id="high-score">0</span>
            </div>
        </div>
        <div class="grid"></div>
        <div class="controls">
            <button id="reset"> <i class="fa fa-refresh"></i></button>
            <button id="undo">  <i class="fa fa-undo"></i></button>
           <button id="hint"> <i class="fa fa-lightbulb"></i></button>
            <button id="theme-toggle"> <i class="fa fa-moon"></i></button>
        </div>
        <div class="timer2">Time:</div>
         <div id="timer">0s</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
